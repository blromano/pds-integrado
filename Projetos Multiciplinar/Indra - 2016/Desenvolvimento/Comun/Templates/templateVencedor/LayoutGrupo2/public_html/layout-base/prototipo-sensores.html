        <title>Gerenciamento de Sensores</title>

        <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/freelancer.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome/css/mapa_descricao_marcador.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/estilo_input.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:600" type="text/css" rel="stylesheet" />

        <!-- Caixa de informação -->
        <script src="font-awesome/js/infobox.js"></script>

        <!-- Agrupamento dos marcadores -->
        <script src="font-awesome/js/markerclusterer.js"></script>

        <!-- Inicializando o Mapa -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="font-awesome/js/jquery.min.js"></script>

    <body id="page-top" class="index">

        <section  id="funcionalidades">
            <div class="container elemento-expandido">
                <div class="row">
                    <!-- Mapa -->
                    <div>
                        <div class="col-lg-12 text-center">
                            <h2>Seleção de PCD</h2>
                            <br />
                            <!-- Barra de Busca -->
                            <form method="post" action="ferramenta4.html" id="campos_mapa">   
                                <fieldset>
                                    <legend>Google Maps</legend>   

                                    <div id="barra_busca" class="campos">
                                        <label for="txtEndereco">ENDEREÇO:</label>
                                        <input type="text" id="txtEndereco" name="txtEndereco" style="color: #122b40"/>
                                        <input type="button" id="btnEndereco" name="btnEndereco" value="PROCURAR" />
                                    </div>
                                    <br />
                                    <!-- Div do Mapa -->
                                    <div id="mapa" style="width: 1200px;height: 400px;border: 10px solid #ccc;margin-bottom: -10px;; margin-top: -20px"></div>
                                    <br />
                                    <!-- Div da Latitude e da Longitude do Click -->
                                    <div id="linha_dados" style="height: 10%;width: 100%;margin-top: 10px">
                                        <label for="lat">LATITUDE:</label>
                                        <input id="txtLatitude" name="txtLatitude" type="text" value="0" style="color: #122b40 ;margin-right: 30px" readonly/>
                                        <label for="lng">LONGITUDE:</label>
                                        <input id="txtLongitude" name="txtLongitude" type="text" value="0" style="color: #122b40" readonly/>
                                    </div>
                                    <br />                                
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <!-- Listagem Sensores -->
                    <div>
                        <h1>Selecione o Sensor</h1>

                        <table style="color: black" class="table table-condensed table-striped table-hover">
                            <thead>
                                <tr bgcolor="#3a4857">
                                    <th>Nome</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td >Temperatura</td>
                                    <td> <a class="btn btn-danger btn-sm">Desabilitar</a> </td>
                                </tr>
                                <tr>
                                    <td >Ultra-Violeta</td>
                                    <td> <a class="btn btn-danger btn-sm">Ativar</a> </td>
                                </tr>
                                <tr>
                                    <td >Nível do Rio</td>
                                    <td> <a class="btn btn-danger btn-sm">Desabilitar</a> </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <!-- Ação Sensores -->
                    <div>

                        <h1>Ação com o Sensor</h1>
                        <br>
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Motivo:</label>
                                <input type="email" class="form-control" id="email" placeholder="Motivo">
                            </div>
                            <button type="submit" class="btn btn-primary"> Concluir </button>
                        </form>

                    </div>

                </div>

            </div>
        </section>

        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll visible-xs visible-sm">
            <a class="btn btn-primary" href="#page-top">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>

        <script src="js/cbpAnimatedHeader.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/contact_me.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/freelancer.js"></script>

    </body>

</html>
