<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/login.css">
    </head>
    <body>

        <div id="paralelogramo"></div>

        <section>
            <form action="#" method="post">
                <h1>Entrar na conta</h1>
                <fieldset>
                    <div class="container">
                        <input type="email" required name="email" autofocus>
                        <label>E-mail</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="container">
                        <input type="password" required name="password">
                        <label>Senha</label>
                    </div>
                </fieldset>

                <div id="check">
                        <input type="checkbox" required name="accept">
                        <label>Manter-me conectado</label>
                </div>

                <div id="botao">
                    <button>Entrar</button>
                </div>

                <a href="../Cadastro/cadastro.html">Criar uma conta</a>
            </form>

            <a href="../index.html"><img src="../Imagens/logo.png" alt=""></a>
        </section>
    </body>
</html>
