      <h2>Portfólio</h2>

    <div class="mb-3">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="mb-3">
            <label for="firstName">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="Amanda" value="" required disabled>
           
          </div>
          <div class=" mb-3">
            <label for="lastName">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="Silva" value="" required disabled>
            
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Prontuário</label>
           <input type="text" class="form-control" id="prontuario" placeholder="BV503025" required disabled>
            
          </div>
        </div>

        <div class="mb-3">
          <label for="cpf">CPF</label>
           <input type="text" class="form-control" id="cpf" placeholder="111.222.333-44" required disabled>
        </div>

        <div class="mb-3">
          <label for="rg">RG</label>
           <input type="text" class="form-control" id="rg" placeholder="11.222.333-4" required disabled>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="amanda_silva@gmail.com" disabled>
          
        </div>

        <div class="mb-3">
          <label for="address">Endereço</label>
          <input type="text" class="form-control" id="address" placeholder="Rua Joaquim Nunes 189" required disabled>
          
        </div>

        <div class="mb-3">
          <label for="address2">Complemento <span class="text-muted">(Opcional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Residência" disabled>
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="state">Estado</label>
            <select class="custom-select d-block w-100" id="state" required disabled>
              <option value="Brasil">São Paulo</option>
              <option>São Paulo</option>
            </select>
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="city">Cidade</label>
            <select class="custom-select d-block w-100" id="cidade" required disabled>
              <option value="São Paulo">São João da Boa Vista</option>
              <option>São João da Boa Vista</option>
            </select>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">CEP</label>
            <input type="text" class="form-control" id="zip" placeholder="13856-000" required disabled>
            
          </div>
        </div>
        
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Editar</button>
      </form>
