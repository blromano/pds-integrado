<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="login1.css" />
  </head>
  <body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>  
     <div class="content">      
        <div id="login">
          <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <center><img src="imagem_login1.png" width=300 height=200></center>
                <label for="email_login">E-mail</label>
                <input id="email_login" name="email_login" required="required" type="email" placeholder="contato@gmail.com" required/>
              </p>
              <p> 
                <label for="senha_login">Senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" required/> 
              </p>
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>  
              <p> 
                <input type="submit" value="Logar" /> 
              </p>      
              <p class="link"> 
                Ainda n√£o tem conta? 
                <a href="#">Cadastre-se</a>
              </p>
           </form>
        </div>
      </div>
   </div>  
 </body>
</html>
