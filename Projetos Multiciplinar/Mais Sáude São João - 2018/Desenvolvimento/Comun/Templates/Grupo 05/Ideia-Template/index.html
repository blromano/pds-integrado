<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  

  <style type="text/css">
    
  #mostra-texto-1, #mostra-texto-2, #mostra-texto-3 {
    display: inline;
  }

  @media (min-width: 992px) {

    #mostra-texto-1, #mostra-texto-2, #mostra-texto-3 {
      display: none;
    }

    #icone-1:hover span#mostra-texto-1 {
      display: inline;
    }

    #icone-2:hover span#mostra-texto-2 {
      display: inline;
    }

    #icone-3:hover span#mostra-texto-3 {
      display: inline;
    }

    li.nav-item {
      width: 8em;
    }

    ul.navbar-nav {
      margin: auto;
    }

  }

  </style>
  
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./logo2.png" height="30" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav">

        <li class="nav-item active" id="icone-1">
          <a class="nav-link" href="#">
            <img src="./open-iconic/svg/chat.svg" height="30">
            <span class="small" id="mostra-texto-1"> Social </span>
            <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item" id="icone-2">
          <a class="nav-link" href="#">
            <img src="./pesinho.png" height="30">
            <span class="small" id="mostra-texto-2"> Treino </span>
          </a>
        </li>

        <li class="nav-item" id="icone-3">
          <a class="nav-link" href="#">
            <img src="./maca.png" height="30">
            <span class="small" id="mostra-texto-3"> Nutrição </span>
          </a>
        </li>

      </ul>
    </div>

    <span class="navbar-text">

      <button class="btn btn-outline-primary">Conta</button>
      <button class="btn btn-outline-danger">Sair</button>
      <button class="align-bottom btn-info btn" href="#">?</button>
    </span>
  </nav>

  <div class="container-fluid" style="padding-top: 1em;">
    <div class="row">
      <div class="col-md-3">
        <div class="container rounded" style="border: 2px solid gray">
          aaa
        </div>

      </div>

      <div class="col-md-9">
        <div class="container rounded" style="border: 2px solid gray">
          aaa
        </div>
      </div>
    </div>
  </div>

</body>
</html>
