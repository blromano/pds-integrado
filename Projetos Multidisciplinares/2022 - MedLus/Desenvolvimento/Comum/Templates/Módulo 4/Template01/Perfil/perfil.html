<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Perfil</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="..//CSS/perfil.css">
    </head>
    <body>
        <div class="area">
            <div class="left">
                <img src="../Imagens/logo.png" alt="usuário" width="220">
                <h2>Nome</h2>
                <p>dd/mm/aaaa</p>
                <p>Emprego</p>
            </div>
            <div class="right">
                <div class="contato">
                    <h2>Contato</h2>
                    <div class="contato_data">
                        <div class="data">
                            <h3>Email</h3>
                            <p>exemplo@xyz.com</p>
                        </div>
                        <div class="data">
                            <h3>Telefone</h3>
                            <p>(00) 0000-0000</p>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <h2>Informações</h2>
                    <div class="info_data">
                        <div class="data">
                            <h3>CPF</h3>
                            <p>000.000.000-00</p>
                        </div>
                        <div class="data">
                            <h3>Tipo Sanguíneo</h3>
                            <p>O+</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
