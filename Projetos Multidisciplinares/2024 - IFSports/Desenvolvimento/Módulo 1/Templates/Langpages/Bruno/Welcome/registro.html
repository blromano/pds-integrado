<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - IFSports</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/img/logo.png"/>
  <!-- Main CSS -->
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      color: #444444;
      background-color: #f7f8fa;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .registration-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .registration-content {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .registration-logo img {
      max-width: 200px;
      height: auto;
      margin-right: 50px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #1e8eab;
      border-color: #1e8eab;
      width: 100%; /* Faz o botão ocupar a largura total */
    }
    .btn-primary:hover {
      background-color: #125567;
      border-color: #125567;
    }
    .login-redirect {
      margin-top: 20px; /* Espaçamento ajustado acima da frase de redirecionamento */
      font-size: 14px;
      text-align: center;
    }
    .login-redirect a {
      color: #1e8eab;
      text-decoration: none;
    }
    .login-redirect a:hover {
      text-decoration: underline;
    }
    .form-padding {
      padding-right: 50px; /* Added padding */
    }

    
  </style>
</head>
<body>
  <div class="registration-area">
    <div class="registration-content d-flex flex-row">
        <div class="registration-logo">
            <a href="index.html">
              <img src="assets/img/logo.png" alt="Logo">
            </a>
          </div>
      <div class="form-padding">

        <form action="forms/register.php" method="post" class="php-email-form">
          <div class="form-group">
            <input type="text" name="nomeCompleto" class="form-control" id="nomeCompleto" placeholder="Nome Completo" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="matricula" id="matricula" placeholder="Matrícula (BV)" required>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
          <div class="login-redirect">
            Caso você já tenha uma conta, <a href="login.html">faça o login clicando aqui!</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
