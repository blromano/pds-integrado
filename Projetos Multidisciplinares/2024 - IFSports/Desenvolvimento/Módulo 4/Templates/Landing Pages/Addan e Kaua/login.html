<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/fonts.css" rel="stylesheet">
    <link href="/styles/media.css" rel="stylesheet">
    <title>Landing Page</title>
</head>

<style>

    body{
        background-color: #2D2E32;
        color: white;
        font-family: poppinsregular;
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
    }
    
    header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    
    #title{
        flex-direction: column;
        line-height: 10px;
    }
    
    li{
        display: inline-block;
        margin: 25px;
    }
    
    a{
        color: white;
    }
    
    a:hover{
        color: #74f4f5;
        transition: 0.3s all;
    }
    
    #inscreva-se-btn{
        border: 2px solid #77f5f5;
        padding: 10px;
        border-radius: 15px;
    }
    
    #inscreva-se-btn:hover{
        background-color: #74f4f5;
        color: white;
    }
    
    h1{
        font-weight: 200;
    }
    
    main{
        display: flex;
        flex-direction: row;
        margin-top: 95px;
    }
    
    h2{
        font-size: 60px;
        line-height: 15px;
        font-family: poppinsmedium;
      
    }
    
    span{
        color: #77f5f5;
    }
    
    p{
        line-height: 20px;
        max-width: 500px;
        font-family: poppinslight;
    }
    
    img{
        
        width: 450px;
        margin-left: 210px;
        position: absolute;
    }
    
    form{
        display: flex;
        flex-direction: column;
        width: 70%;
    }
    
    form [type="submit"]{
        height: 50px;
        width: 50%;
        background-color: #77f5f5;
        color: white;
        font-weight: bold;
    }
    form [type="submit"]:hover{
        cursor: pointer;
    }
    
    input{
        margin-top: 20px;
        height: 20px;
        padding: 15px;
        border-radius: 20px;
        border: none;
        font-size: 15px;
    }
    </style>

<body>
    <header>
        <div id="title">
            <h1>IFSPORTS</h1>
            
        </div>

        <ul>
            <a href="index.html"><li>In√≠cio</li></a>
            <a href="sobre.html"><li>Sobre</li></a>
            <a href="contato.html"><li>Contato</li></a>
            
        </ul>
    </header>

    <main>
        <aside>
            <h2><span>Entrar agora! </span></h2>
            
            
            <form>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="submit" value="Enviar >">
                
            </form>
        </aside>

        <article>
            <img src="./components/images/LogoIFSPORTS.jpg" alt="logo">
        </article>
    </main>
    
</body>
</html>
